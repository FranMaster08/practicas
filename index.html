<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <nav>
        <section class="buscador-container">
            <label for="search-pets" class="visually-hidden">Buscar mascotas</label>
            <input type="search" id="search-pets" class="buscador" placeholder="Buscar mascotas">
            <button class="search-button" aria-label="Buscar">
                <img src="./assets/search.png" alt="Ícono de búsqueda">
            </button>
        </section>
    </nav>

    <main>
        <section>
            <button id="crear-btn">Crear</button>
            <!-- Pop-up que aparecerá debajo del botón Crear -->
            <div id="popup" class="popup hidden">
                <h3>Crear Mascota</h3>
                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre" class="input-field">
                </div>
                <div class="form-group">
                    <label for="Raza">Raza</label>
                    <input type="text" name="Raza" id="Raza" class="input-field">
                </div>
                <div class="button-group">
                    <button id="crear-btn-popup" class="btn create">Crear</button>
                    <button id="close-popup" class="btn close">Cerrar</button>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <td>id</td>
                        <td>Nombre</td>
                        <td>Raza</td>
                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody id="table-mascotas">

                </tbody>
            </table>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
